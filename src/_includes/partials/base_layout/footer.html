<footer role="contentinfo">
  <div class="wrapper">
    <div class="columns col-2">
      <div class="column">
        <p class="legal">
          &copy; {{ site.name }} <span id="year"></span> |
          <a href="{{ site.url }}" title="{{ site.tagline }}"
            >{{ site.tagline }}</a
          >
          |
          <a href="/privacy-and-cookies-policy" title="{{ site.tagline }}"
            >Privacy and Cookie Policy</a
          >
        </p>
      </div>
      <div class="column">
        <div class="transition">
          <built-by></built-by>
          <script src="//app.doddle.agency/builtby.js" defer></script>
        </div>
      </div>
    </div>
  </div>
</footer>
{% if env.environment === 'development' -%}
<script src="/assets/js/main.js" type="text/javascript"></script>
{% else -%}
<script src="/assets/js/main.min.js" type="text/javascript"></script>
<script
  src="https://cdn.usefathom.com/script.js"
  data-site="WABXWZQK"
  defer
></script>
<script
  async
  src="https://www.googletagmanager.com/gtag/js?id=G-0B5METJKL6"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());
  gtag("config", "G-0B5METJKL6");
</script>
{% endif -%}
